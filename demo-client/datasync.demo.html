
<html>
	
	<head>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		
		<script src="jaydata-1.3.6/jaydata.min.js"></script>
		<script src="../datasync-client/datasync.js"></script>
		<script src="../datasync-client/mydb.js"></script>
		
		<script>
			
			function yes_func(res) {
				$('#results').html(res);
			}
			
			function no_func(err) {
				alert(err.error_text+'\n'+err.error_detail);
			}
		</script>
	</head>


	<body>
		
		<button onclick="mydb.fetch('MYTABLENAME', '', yes_func, no_func);">Fetch Table</button>	
		
		<div id="results"></div>
		
	</body>
	
</html>
